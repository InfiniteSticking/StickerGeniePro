
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>StickerGenie Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-height: 100dvh;
        --bg-dark: #1e1e1e;
        --bg-panel: #252526;
        --border-color: #333333;
        --accent: #007fd4;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark); 
        color: #cccccc; 
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-size: 15px; /* Base size bumped up */
      }
      
      h1, h2, h3, h4, button, label, input, select, textarea {
        font-family: 'Inter', sans-serif;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      input, textarea, select {
        font-size: 14px !important; /* Minimum readable size */
      }

      /* Technical Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #424242; 
        border: 2px solid #1e1e1e;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f4f4f;
      }
      
      .bg-grid-pattern {
        background-size: 20px 20px;
        background-image:
          linear-gradient(to right, #333333 1px, transparent 1px),
          linear-gradient(to bottom, #333333 1px, transparent 1px);
      }
      
      .bg-checkered-dark {
        background-image: 
          linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
          linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
          linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>
  <body class="bg-[#1e1e1e] text-[#cccccc] antialiased selection:bg-[#264f78] selection:text-white">
    <div id="root"></div>
  </body>
</html>
